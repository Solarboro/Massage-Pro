<html>

    <head>
        <title>input exercise</title>
        
        <link rel="stylesheet" type="text/css" href="semantic.min.css">
        
        <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
        <script src="semantic.min.js"></script>
        <script>
            function onInit(){
                $('.ui.dropdown').dropdown({
                
                
                })
            
            }
            
        </script>
    </head>
    
    <body onload="onInit()">
    
        <div class="ui input">
            <input type="text" placeholder="ui input" />
        </div>
        
        <div class="ui icon input">
            <input type="text" placeholder="ui icon input" />
            <i class="icon search"></i>
        </div>
        
        <div class="ui left icon input">
            <input type="text" placeholder="ui left icon input" />
            <i class="icon search"></i>
        </div>
        
        <div class="ui right labeled input">
            
            <input type="text" placeholder="ui right labeled input" />
            <div class="ui label" >label </div>
        </div>
        
        <div class="ui labeled input">
            <div class="ui label" >label </div>
            <input type="text" placeholder="ui labeled input" />
        </div>
        
        <div class="ui right labeled input">
            <input type="text" placeholder="Search domain" />
            <div class="ui dropdown label">
                <div class="text">.com</div>
                <i class="icon dropdown"></i>
                
                <div class="menu">
                    <div class="item">.com
                    </div>
                    <div class="item">.cn
                    </div>
                    <div class="item">.org
                    </div>
                </div>
            </div>
        </div>
        
        <div class="ui right labeled input">
            <input type="text" placeholder="Enter weight" />
            <div class="ui basic label">kg</div>
        </div>
        
        <div class="ui right labeled input">
            <div class="ui label">kg</div>
            <input type="text" placeholder="Enter weight" />
            
        </div>
        
        <div class="ui right labeled input">
            <label class="ui label">kg</label>
            <input type="text" placeholder="Enter weight" />
            <label class="ui basic label">.00</label>
        </div>
        
        <div class="ui right labeled left icon input">
            <i class="icon tags"></i>
            <input type="text" placeholder="Enter weight" />
            <label class="ui tag label">Add tag</label>
        </div>
        <br />
        
        <div class="ui corner labeled input">
            <div class="ui corner label"><i class="icon star"></i></div>
            <input type="text" placeholder="Search.." />

        </div>
        
        <div class="ui action input">
            
            <input type="text" placeholder="Search.." />
            <div class="ui button">Search</div>

        </div>
        
        <div class="ui left action input">
            <div class="ui labeled icon button">
            <i class="icon heart "></i>
            Search
            </div>
            <input type="text" placeholder="Search.." />
        </div>
           
        <div class="ui action left icon input">
            <i class="icon search"></i>
            <input type="text" placeholder="Search.." />
            <div class="ui floating dropdown basic button">
                <div class="text">C Page</div>
                <i class="icon dropdown"></i>
                <div class="menu">
                    <div class="item">C Ogn
                    </div>
                    <div class="item">W page
                    </div>
                </div>
            </div>
        </div>
        
        <div class="ui action input">
            <input type="text" placeholder="Search..." />
            <div class="ui compact selection dropdown">
                <div class="text">Wen zhan</div>
                <i class="icon dropdown"></i>
                <div class="menu">
                    <div class="item">Wen zhan</div>
                    <div class="item">All</div>
                    <div class="item">Products</div>
                </div>
            </div>
            <div class="ui button">Search</div>
        </div>
        
        <div class="ui action input">
            <input type="text" placeholder="" />
            <div class="ui teal right labeled icon button">
                Copy
                <i class="icon copy"></i>
            </div>
        </div>
        
        <div class="ui action input">
            <input type="text" placeholder="Search..." />
            <div class="ui icon button"><i class="icon search"></i></div>
        </div>
        
        
    </body>

</html>
