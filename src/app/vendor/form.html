<html>

    <head>
        <title>input exercise</title>
        
        <link rel="stylesheet" type="text/css" href="semantic.min.css">
        
        <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
        <script src="semantic.min.js"></script>
        <script>
            function onInit(){
                $('.ui.dropdown').dropdown({
                
                
                })
            
            }
            
        </script>
    </head>
    <body onload="onInit()">
        <div class="">
        </div>
        
        <div class="ui text container">
        <div class="ui form">
            <div class="field">
                <label> First Name </label>
                <input type="text" placeholder="First Name" />
            </div>
            <div class="field">
                <label> Last Name </label>
                <input type="text" placeholder="Last Name" />
            </div>
            <div class="field">
                <div class="ui checkbox">
                    <input type="checkbox" />
                    <label>I Agree all the term here.</label>
                </div>
            </div>
            
            <button class="ui button" type="submit" >Submit</button>
        </div>
        </div>
        <br />
        
        <div class="ui text container">
        <div class="ui form">
            <h4 class="ui dividing header">Shipping Information</h4>
            <div class="field">
                <label> First Name </label>
                <div class="two fields">
                    <div class="field">
                        <input type="text" placeholder="First name" />
                    </div>
                    
                    <div class="field">
                        <input type="text" placeholder="Last name" />
                    </div>                
                </div>
            </div>
            
            <div class="field">
                <label> Billing Address </label>
                <div class="fields">
                    <div class="twelve wide field">
                        <input type="text" placeholder="Street Address" />
                    </div>
                    
                    <div class="four wide field">
                        <input type="text" placeholder="Apt #" />
                    </div>                
                </div>
            </div>
            
            <div class="two fields">
                <div class="field">
                    <label> State </label>
                    <select class="ui dropdown">
                        <option value="">Sate</option>
                        <option value="A">Apple</option>
                        <option value="B">Banana</option>
                        <option value="C">Cream</option>
                    </select>
                </div>
                
                <div class="field">
                    <label> Country </label>
                    <div class="ui search selection dropdown">
                        <input type="hidden" />
                        <i class="icon dropdown"></i>
                        <div class="default text">Choose Country</div>
                        <div class="menu">
                            <div class="item"><i class="cn flag"></i>Sate
                            </div>
                            <div class="item">Banana
                            </div>
                            <div class="item">Cream
                            </div>
                        </div>
                    </div>
                </div>                
            </div>
            
            <h4 class="ui dividing header">Billing Information</h4>
            
            <div class="field">
                <label>Card Type</label>
                <div class="ui selection dropdown">
                    <input type="hidden" />
                    <i class="icon dropdown"></i>
                    <div class="default text">Type</div>
                    <div class="menu">
                        <div class="item" data-value="visa" >Visa</div>
                        <div class="item">American Express</div>
                        <div class="item">Discover</div>
                    </div>
                </div>
            </div>
            
            <div class="fields">
                <div class="seven wide field">
                    <label>Card No.</label>
                    <input type="text" placeholder="Card #" />
                </div>
                <div class="three wide field">
                    <label>CVC</label>
                    <input type="text" placeholder="CVC" />
                </div>
                <div class="six wide field">
                    <label>Expire</label>
                    <div class="two fields">
                        <div class="field">
                            <select class="ui dropdown">
                                <option value="">Month</option>
                                <option value="1">Jan</option>
                                <option value="2">Feb</option>
                                <option value="3">Mar</option>
                            </select>
                        </div>
                        <div class="field">
                            <input type="text" placeholder="Year" />
                        </div>
                    </div>
                </div>
            </div>
            
            <h4 class="ui dividing header">Receipt</h4>
            
            <div class="field">
                <label>Send Receipt To:</label>
                <div class="ui multiple search selection dropdown">
                    <input type="hidden" />
                    <i class="icon dropdown"></i>
                    <div class="default text">Contract Saved</div>
                    <div class="menu">
                        <div class="item">Frank</div>
                        <div class="item">Kerry</div>
                        <div class="item">Carrie</div>
                        <div class="item">Sunshine</div>
                    </div>
                </div>
            </div>
            
            <div class="ui segment">
                <div class="field">
                    <div class="ui toggle checkbox">
                        <input type="checkbox" />
                        <label>Do not include a receipt in the package</label>
                    </div>
                </div>
            </div>
            
            <div class="ui button" >Submit Order</div>
        </div>
        </div>
        <br />
<div class="ui form success">
  <div class="field">
    <label>E-mail</label>
    <input type="email" placeholder="joe@schmoe.com">
  </div>
  <div class="ui success message">
    <div class="header">Form Completed</div>
    <p>You're all signed up for the newsletter.</p>
  </div>
  <div class="ui error message">
    <div class="header">被禁止的行为</div>
    <p>只有填入邮件地址,你才能注册帐号</p>
  </div>
  <div class="ui submit button">Submit</div>
</div>
    </body>
</html>
