        <button class="ui mini icon button" 
            (click)="manuallyUpdate()"
            title="Manually Update, Please Click This button">
            <i class="icon refresh"></i>
            {{ "Updated on: " + ltsTimeStamp.toUTCString() }}
        </button>

        <app-rev-panel-date-item
            *ngFor="let revMasg of this.revPanel.revMasgList"
            [revPanelItem]="this.revPanel.revPanelItemMap[revMasg]"
            (onRevEvent)="onNewRev($event)"
        ></app-rev-panel-date-item>
